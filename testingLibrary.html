<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPlay</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* BACKGROUND TETAP / TIDAK DIUBAH */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        /* KARTU STEAM */
        .steam-card {
            background: #1e293b;
            border-radius: 14px;
            overflow: hidden;
            transition: .25s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .steam-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 18px rgba(0,0,0,0.4);
        }
        .steam-img {
            height: 180px;
            object-fit: cover;
            width: 100%;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="home.html">NovaPlay</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="news1.html">Store</a></li>
        <li class="nav-item"><a class="nav-link" href="askme1.html">Library</a></li>
      </ul>

      <div class="d-flex align-items-center gap-3">
        <input type="text" placeholder="Search games..."
               class="form-control d-none d-sm-block bg-slate-700 text-white border-0"
               style="width: 250px;">

        <button class="btn btn-dark">ðŸ›’</button>

        <button id="loginBtn" onclick="showLogin()" class="btn btn-primary">
          ðŸ‘¤ <span class="d-none d-sm-inline">Login</span>
        </button>

        <button id="logoutBtn" onclick="logout()" class="btn btn-secondary d-none">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- LOGIN MODAL -->
<div id="loginModal"
     class="fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50 p-4"
     style="display:none;">
    <div class="bg-slate-800 rounded-xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-6">Login</h2>

        <div class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="loginEmail"
                       class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
            </div>

            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="loginPassword"
                       class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="isAdmin" class="mr-2">
                <label class="text-gray-300">Login as Admin</label>
            </div>

            <div class="flex space-x-3 mt-6">
                <button onclick="handleLogin()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg">
                    Login
                </button>
                <button onclick="hideLogin()" class="flex-1 bg-slate-700 text-white py-2 rounded-lg">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Store Steam Booth -->
    <div id="storePage" class="page">
        <h2 class="text-3xl font-bold text-white mb-8">Featured Games</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

            <!-- CARD 1 -->
            <div class="steam-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/730/header.jpg"
                     class="steam-img">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-white">Counter-Strike 2</h3>
                    <p class="text-blue-400 font-bold mt-1">$0.00</p>
                    <button class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2">
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="steam-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1174180/header.jpg"
                     class="steam-img">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-white">Red Dead Redemption 2</h3>
                    <p class="text-blue-400 font-bold mt-1">$59.99</p>
                    <button class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2">
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="steam-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/271590/header.jpg"
                     class="steam-img">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-white">Grand Theft Auto V</h3>
                    <p class="text-blue-400 font-bold mt-1">$29.99</p>
                    <button class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2">
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- CARD 4 -->
            <div class="steam-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1091500/header.jpg"
                     class="steam-img">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-white">Cyberpunk 2077</h3>
                    <p class="text-blue-400 font-bold mt-1">$49.99</p>
                    <button class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-2">
                        Add to Cart
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
