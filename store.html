<script>
// ========== NAVIGATION SYSTEM ==========
function navigateTo(page, event) {
  event.preventDefault();
  
  // Remove active class from all nav links
  document.querySelectorAll('.nav-link').forEach(link => {
    link.classList.remove('active');
  });
  
  // Add active class to clicked nav link
  event.target.classList.add('active');
  
  // Show notification
  const pageNames = {
    'home': 'Home',
    'store': 'Store',
    'library': 'Library'
  };
  
  showNotification(`Navigating to ${pageNames[page]}...`);
  
  // Simulate page navigation (in real app, you'd change routes)
  console.log(`Navigating to: ${page}`);
}

// ========== CART FUNCTIONS ==========
function getCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); updateCartBadge(); }

function updateCartBadge(){
  const badge = document.getElementById('cartBadge');
  const cart = getCart();
  
  if(cart.length > 0){ 
    badge.style.display = 'inline-block'; 
    badge.innerText = cart.length;
    
    // Animate badge
    badge.style.animation = 'none';
    setTimeout(() => {
      badge.style.animation = 'pulse 0.5s ease';
    }, 10);
  } else {
    badge.style.display = 'none';
  }
}

function toggleCart() {
  const cart = getCart();
  if(cart.length === 0) {
    showNotification('Your cart is empty!');
  } else {
    showNotification(`You have ${cart.length} item(s) in cart`);
  }
}

// ========== NOTIFICATION SYSTEM ==========
function showNotification(message) {
  // Remove existing notification
  const existing = document.querySelector('.custom-notification');
  if(existing) existing.remove();
  
  // Create notification
  const notif = document.createElement('div');
  notif.className = 'custom-notification';
  notif.innerHTML = `
    <div style="
      position: fixed;
      top: 80px;
      right: 20px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
      z-index: 9999;
      animation: slideIn 0.3s ease;
      font-weight: 500;
    ">
      ${message}
    </div>
  `;
  
  document.body.appendChild(notif);
  
  // Auto remove after 2 seconds
  setTimeout(() => {
    notif.style.animation = 'slideOut 0.3s ease';
    setTimeout(() => notif.remove(), 300);
  }, 2000);
}

// ========== ADD TO CART ==========
document.addEventListener('click', (e)=>{
  if(e.target.matches('.add-to-cart')){
    const btn = e.target;
    const item = {
      id: btn.dataset.id,
      title: btn.dataset.title,
      price: btn.dataset.price,
      image: btn.dataset.image
    };
    
    const cart = getCart();
    cart.push(item);
    setCart(cart);
    
    btn.innerText = 'Added ‚úì';
    btn.disabled = true;
    btn.style.background = 'linear-gradient(180deg, #10b981, #059669)';
    
    showNotification(`${item.title} added to cart!`);
    
    setTimeout(()=>{ 
      btn.innerText = 'Add to Cart'; 
      btn.disabled = false;
      btn.style.background = 'linear-gradient(180deg,#3b82f6,#2563eb)';
    }, 1500);
  }
});

updateCartBadge();

// ========== TOGGLE REVIEWS ==========
document.querySelectorAll('.toggle-reviews').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const target = btn.dataset.target;
    const panel = document.getElementById('panel-' + target);
    if(!panel) return;
    const collapsed = panel.classList.contains('collapsed');
    if(collapsed){
      panel.classList.remove('collapsed');
      btn.innerText = 'Hide Reviews ‚ñ¥';
      loadReviews(btn.closest('.steam-card').querySelector('.rating').dataset.game);
    } else {
      panel.classList.add('collapsed');
      btn.innerText = 'Show Reviews ‚ñæ';
    }
  });
});

// Rating stars
function initRatings(){
  document.querySelectorAll('.rating').forEach(box=>{
    box.innerHTML = '';
    for(let i=1;i<=5;i++){
      const s = document.createElement('span');
      s.innerText = '‚òÖ';
      s.dataset.value = i;
      s.addEventListener('mouseenter', ()=> highlight(box, i));
      s.addEventListener('mouseleave', ()=> highlight(box, box.dataset.selected || 0));
      s.addEventListener('click', ()=>{
        box.dataset.selected = i;
        highlight(box, i);
      });
      box.appendChild(s);
    }
    highlight(box, box.dataset.selected || 0);
  });
}

function highlight(box, n){
  box.querySelectorAll('span').forEach(s=>{
    s.classList.toggle('on', Number(s.dataset.value) <= Number(n));
  });
}

initRatings();

// Submit review
document.addEventListener('click', (e)=>{
  if(e.target.matches('.submit-review')){
    const btn = e.target;
    const game = btn.dataset.game;
    const panel = btn.closest('.reviews-panel');
    const ratingBox = panel.querySelector('.rating');
    const rating = ratingBox.dataset.selected || 0;
    const textarea = panel.querySelector('.comment-input');
    const comment = textarea.value.trim();

    if(rating == 0){ 
      alert('Please choose a rating (click stars).'); 
      return; 
    }
    if(comment.length < 3){ 
      alert('Please write a short review (min 3 chars).'); 
      return; 
    }

    // Simulate save (replace with real API call)
    console.log('Review saved:', {game, rating, comment});
    textarea.value = '';
    ratingBox.dataset.selected = 0;
    highlight(ratingBox, 0);
    alert('Thank you ‚Äî your review was added.');
    
    // Add to display
    const container = panel.querySelector('.review-list');
    const html = `
      <div class="mb-3 p-3 bg-dark rounded">
        <div class="text-warning mb-1">${'‚òÖ'.repeat(rating)}${'‚òÜ'.repeat(5-rating)}</div>
        <div class="text-white-50">${escapeHtml(comment)}</div>
        <div class="text-white-50 small mt-2">Just now</div>
      </div>`;
    container.insertAdjacentHTML('afterbegin', html);
  }
});

// Load reviews (placeholder)
function loadReviews(game){
  const containers = document.querySelectorAll('.review-list');
  containers.forEach(box=>{
    if(box.dataset.game !== game) return;
    if(box.children.length === 0){
      box.innerHTML = '<div class="text-white-50">No reviews yet. Be the first!</div>';
    }
  });
}

function escapeHtml(s){ 
  return String(s).replace(/[&<>"']/g, (m)=>({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#39;'
  }[m])); 
}
</script>
