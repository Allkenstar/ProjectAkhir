<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* styles.css */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
    
        }
        
        .card-hover {
            transition: transform 0.3s ease;
        }
        
        .card-hover:hover {
            transform: scale(1.05);
        }
        
        .nav-gradient {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-white">
    <!-- Navigation Bar -->
    <nav class="bg-slate-800 bg-opacity-95 border-b border-blue-500 border-opacity-20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold nav-gradient">
                        GameStore
                    </h1>
                    <div class="hidden md:flex space-x-6">
                        <button onclick="showPage('store')" class="nav-btn px-3 py-2 rounded transition text-gray-300 hover:text-white hover:bg-slate-700 bg-blue-600" data-page="store">
                            Store
                        </button>
                        <button onclick="showPage('library')" class="nav-btn px-3 py-2 rounded transition text-gray-300 hover:text-white hover:bg-slate-700" data-page="library">
                            Library
                        </button>
                        <button id="adminNavBtn" onclick="showPage('admin')" class="nav-btn px-3 py-2 rounded transition text-gray-300 hover:text-white hover:bg-slate-700" data-page="admin" style="display:none;">
                            Admin Panel
                        </button>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative hidden sm:block">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search games..."
                            onkeyup="filterGames()"
                            class="pl-10 pr-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
                        />
                    </div>

                    <button onclick="showPage('cart')" class="relative p-2 text-gray-300 hover:text-white hover:bg-slate-700 rounded-lg transition">
                        <span class="text-2xl">ðŸ›’</span>
                        <span id="cartBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 items-center justify-center" style="display:none;">0</span>
                    </button>

                    <div id="userSection" class="items-center space-x-3" style="display:none;">
                        <span id="userEmail" class="text-gray-300 hidden sm:block"></span>
                        <button onclick="logout()" class="p-2 text-gray-300 hover:text-white hover:bg-slate-700 rounded-lg transition">
                            Logout
                        </button>
                    </div>

                    <button id="loginBtn" onclick="showLogin()" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                        <span>ðŸ‘¤</span>
                        <span class="hidden sm:inline">Login</span>
                    </button>
                    <span id="navEmailDisplay" style="display:none; margin-right:10px;"></span>
                    <button id="navLoginBtn" onclick="showLogin()">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50 p-4" style="display:none;">
        <div class="bg-slate-800 rounded-xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-white mb-6">Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2">Email</label>
                    <input
                        type="email"
                        id="loginEmail"
                        class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="isAdmin" class="mr-2"/>
                    <label for="isAdmin" class="text-gray-300">Login as Admin</label>
                </div>
                <script>
function handleLogin() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  const isAdmin = document.getElementById("isAdmin").checked;

  // DUMMY DATA
  const dummyUsers = [
    { email: "user@example.com", password: "user123", role: "user" },
    { email: "admin@example.com", password: "admin123", role: "admin" }
  ];

  // AJAX â€” Fake request delay
  const xhr = new XMLHttpRequest();
  xhr.open("GET", "dummy.json", true); // Not actually used
  xhr.onload = function () {
    // Find matching dummy login
    const user = dummyUsers.find(
      u => u.email === email && u.password === password
    );

    if (!user) {
      alert("Wrong email or password");
      return;
    }

    // Check admin toggle
    if (isAdmin && user.role !== "admin") {
      alert("This account is not an admin");
      return;
    }

    if (!isAdmin && user.role !== "user") {
      alert("This account is admin only");
      return;
    }

    // SUCCESS
    alert("Login Successful as " + user.role);

    document.getElementById("loginModal").style.display = "none";
    document.getElementById("navLoginBtn").style.display = "none";
    document.getElementById("navEmailDisplay").innerText = user.email;
    document.getElementById("navEmailDisplay").style.display = "block";
  };

  xhr.send();
}
</script>
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Store Page -->
        <div id="storePage" class="page">
            <h2 class="text-3xl font-bold text-white mb-8">Featured Games</h2>
            <div id="gamesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </div>

        <!-- Library Page -->
        <div id="libraryPage" class="page" style="display:none;">
            <h2 class="text-3xl font-bold text-white mb-8">My Library</h2>
            <div class="text-center py-20">
                <p class="text-gray-400 text-lg">Your purchased games will appear here</p>
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cartPage" class="page" style="display:none;">
            <h2 class="text-3xl font-bold text-white mb-8">Shopping Cart</h2>
            <div id="cartItems"></div>
            <div id="emptyCart" class="text-center py-20">
                <div class="text-6xl mb-4">ðŸ›’</div>
                <p class="text-gray-400 text-lg">Your cart is empty</p>
            </div>
        </div>

        <!-- Admin Page -->
        <div id="adminPage" class="page" style="display:none;">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-white">Admin Panel</h2>
                <button onclick="showAddGameForm()" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition flex items-center space-x-2">
                    <span>âž•</span>
                    <span>Add Game</span>
                </button>
            </div>

            <!-- Game Form -->
            <div id="gameForm" class="bg-slate-800 rounded-xl p-6 mb-8" style="display:none;">
                <h3 id="formTitle" class="text-xl font-bold text-white mb-4">Add New Game</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-300 mb-2">Title</label>
                        <input type="text" id="gameTitle" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 mb-2">Price</label>
                            <input type="number" step="0.01" id="gamePrice" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2">Genre</label>
                            <input type="text" id="gameGenre" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">Description</label>
                        <textarea id="gameDescription" rows="3" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">Image URL</label>
                        <input type="url" id="gameImage" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="saveGame()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition">
                            Save Game
                        </button>
                        <button onclick="cancelGameForm()" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-lg transition">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

            <!-- Admin Games List -->
            <div id="adminGamesList" class="space-y-4"></div>
        </div>
    </div>
