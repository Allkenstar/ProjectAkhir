<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NovaPlay - Cart</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body{ background: linear-gradient(135deg,#0f172a 0%,#1e3a8a 50%,#0f172a 100%); color:#fff; min-height:100vh; padding-top:80px }
  .item-card{ background:#1e293b; border-radius:12px; padding:12px; display:flex; gap:12px; align-items:center }
  .thumb{ width:80px; height:60px; object-fit:cover; border-radius:6px }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="store.html">NovaPlay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav3">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav3">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
        <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-6">
  <h1 class="mb-4">Your Cart</h1>

  <div id="cartList" class="space-y-3 mb-4"></div>

  <div id="cartSummary" class="bg-slate-800 p-4 rounded-lg">
    <div class="d-flex justify-content-between">
      <div>Total:</div>
      <div id="totalPrice" class="fw-bold text-blue-400">$0.00</div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-success flex-1" onclick="checkout()">Checkout (Add to Library)</button>
      <button class="btn btn-outline-light" onclick="clearCart()">Clear</button>
    </div>
  </div>
</main>

<script>
function getCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); }
function getLibrary(){ return JSON.parse(localStorage.getItem('library')||'[]'); }
function setLibrary(l){ localStorage.setItem('library', JSON.stringify(l)); }

function renderCart(){
  const cart = getCart();
  const list = document.getElementById('cartList');
  const totalPrice = document.getElementById('totalPrice');
  list.innerHTML = '';
  if(cart.length===0){ list.innerHTML = '<div class="text-muted">Cart is empty.</div>'; totalPrice.innerText = '$0.00'; return; }

  let total = 0;
  cart.forEach((it, idx) => {
    total += parseFloat(it.price || 0);
    const div = document.createElement('div');
    div.className = 'item-card';
    div.innerHTML = `
      <img class="thumb" src="${it.image}" alt="">
      <div class="flex-grow-1">
        <div class="fw-bold">${it.title}</div>
        <div class="text-muted">$${parseFloat(it.price).toFixed(2)}</div>
      </div>
      <div>
        <button class="btn btn-sm btn-outline-light" onclick="removeItem(${idx})">Remove</button>
      </div>
    `;
    list.appendChild(div);
  });
  totalPrice.innerText = '$' + total.toFixed(2);
}

function removeItem(idx){
  const cart = getCart();
  cart.splice(idx,1);
  setCart(cart);
  renderCart();
}

function clearCart(){ setCart([]); renderCart(); }

function checkout(){
  const cart = getCart();
  if(cart.length===0){ alert('Cart is empty'); return; }
  const lib = getLibrary();
  cart.forEach(it => {
    if(!lib.includes(Number(it.id))) lib.push(Number(it.id));
  });
  setLibrary(lib);
  setCart([]);
  alert('Purchase complete â€” added to library!');
  renderCart();
  // optionally redirect to library:
  window.location.href = 'library.html';
}

renderCart();
</script>

</body>
</html>
