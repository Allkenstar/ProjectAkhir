<style>
  /* --- BACKGROUND UTAMA (Sesuai Request) --- */
  body { 
    background: linear-gradient(135deg,#0f172a 0%,#1e3a8a 50%,#0f172a 100%); 
    color:#fff; 
    min-height:100vh;

  /* --- CARD STYLE (Dipercantik) --- */

    height: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .steam-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    border-color: rgba(96, 165, 250, 0.4);
  }

  .steam-img { 
    width: 100%; 
    height: 160px; 
    object-fit: cover;
    border-bottom: 1px solid rgba(255,255,255,0.05);

  /* --- STATS DASHBOARD --- */

  .stat-val { font-size: 1.8rem; font-weight: 800; color: #60a5fa; }
  .stat-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #94a3b8; }

  /* --- BUTTONS --- */

    background: linear-gradient(135deg, #10b981, #059669);
    border: none; color: white; font-weight: 600; width: 100%;
  }
  .btn-play:hover { filter: brightness(1.1); }
  
  .btn-remove {
    background: transparent; border: 1px solid #ef4444; color: #ef4444; width: 100%;
  }
  .btn-remove:hover { background: #ef4444; color: white; }
</style>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(15,23,42,0.95); border-bottom: 1px solid rgba(255,255,255,0.1);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#" style="color:#60a5fa">NovaPlay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav2">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav2">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="store.html">Store</a></li>
        <li class="nav-item"><a class="nav-link active" href="library.html">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        <div class="text-end d-none d-md-block">
            <div class="fw-bold text-white">Gamer123</div>
            <small class="text-success">Online</small>
        </div>
        <div class="bg-blue-600 rounded-circle d-flex align-items-center justify-content-center fw-bold" style="width:35px; height:35px;">G</div>
      </div>
    </div>
  </div>
</nav>

<main class="container py-4">
  
  <div class="stats-box">
    <div class="row text-center">
      <div class="col-4 border-end border-secondary">
        <div class="stat-val" id="total-games">0</div>
        <div class="stat-label">Games Owned</div>
      </div>
      <div class="col-4 border-end border-secondary">
        <div class="stat-val" id="total-hours">0h</div>
        <div class="stat-label">Total Playtime</div>
      </div>
      <div class="col-4">
        <div class="stat-val text-success">Active</div>
        <div class="stat-label">Account Status</div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold m-0">My Games Collection</h2>
    <input type="text" id="searchLib" placeholder="Search library..." class="form-control form-control-sm bg-dark text-white border-secondary" style="width: 200px;">
  </div>

  <div id="libraryGrid" class="row g-4">
    </div>
</main>

<script>
// --- DATABASE GAME MOCKUP ---
// (Karena tidak ada game.php, kita pakai data ini dulu biar jalan)
let allGames = [];
let ownedGames = [];

// --- FUNGSI UTAMA ---

// 1. Ambil ID game dari LocalStorage
// Fitur ini tak fix biar bisa nyambung ke Ajax PHP -nv
async function loadGames() {
  try {
    const [gamesRes, libRes] = await Promise.all([fetch('game.php'), fetch('library.php')]);
    allGames = await gamesRes.json();
    const libIds = await libRes.json();

    // libIds should be an array of numbers
    const ids = Array.isArray(libIds) ? libIds.map(Number) : [];

    ownedGames = allGames.filter(g => ids.includes(Number(g.id)));
    renderLibrary(ownedGames);
    updateStats(ownedGames);
  } catch (err) {
    console.error('Failed to load server data, falling back to localStorage:', err);
    // fallback: read localStorage 'library' and use a small embedded DB if game.php failed
    const libraryIds = JSON.parse(localStorage.getItem('library') || '[]');
    // If game.php hasn't responded, try to use embedded fallback DB (optional)
    if (typeof allGamesDB !== 'undefined' && allGamesDB.length) {
      ownedGames = allGamesDB.filter(g => libraryIds.includes(g.id));
      renderLibrary(ownedGames);
      updateStats(ownedGames);
    } else {
      document.getElementById('libraryGrid').innerHTML = `<div class="col-12 text-center text-red-400">Unable to load library (server unreachable).</div>`;
    }
  }
}

// 3. Render ke HTML
function renderLibrary(games){
  const grid = document.getElementById('libraryGrid');
  grid.innerHTML = '';

  if(games.length === 0){
    grid.innerHTML = `
      <div class="col-12 text-center py-5">
        <div class="text-white-50 display-1 mb-3">ðŸ“‚</div>
        <h3 class="text-white">Library is Empty</h3>
        <p class="text-white-50">Visit the Store to add games to your collection.</p>
        <a href="store.html" class="btn btn-primary mt-2">Go to Store</a>
      </div>`;
    return;
  }

  games.forEach(g => {
    // Generate Random Hours played untuk variasi
    const hours = Math.floor(Math.random() * 100) + 1; //Sure Why the fuck not -nv

    const col = document.createElement('div');
    col.className = 'col-12 col-sm-6 col-md-4 col-lg-3 fade-in';
    col.innerHTML = `
      <div class="steam-card">
        <div class="position-relative">
          <img class="steam-img" src="${g.image}" alt="${g.title}">
          <span class="position-absolute top-0 end-0 m-2 badge bg-success">OWNED</span>
        </div>
        <div class="p-3 d-flex flex-column flex-grow-1">
          <h5 class="fw-bold mb-1 text-truncate">${g.title}</h5>
          <div class="text-white-50 small mb-3">${g.genre}</div>
          
          <div class="d-flex justify-content-between align-items-center mb-3 small text-white-50 bg-black/20 p-2 rounded">
            <span>Playtime:</span>
            <span class="text-white">${hours}h</span>
          </div>

          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-sm btn-play rounded" onclick="playGame(this, '${g.title}')">
              â–¶ Play
            </button>
            <button class="btn btn-sm btn-remove rounded" onclick="removeFromLibrary(${g.id})">
              âœ•
            </button>
          </div>
        </div>
      </div>`;
    grid.appendChild(col);
  });
}

// 4. Update Stats Dashboard
function updateStats(games) {
  document.getElementById('total-games').innerText = games.length;
  // Simulasi total jam (random aja karena data dummy)
  // Bruh -nv
  document.getElementById('total-hours').innerText = (games.length * 45) + 'h'; 
}

// 5. Fitur Remove
// Fitur ini tak fix biar bisa nyambung ke Ajax PHP -nv
async function removeFromLibrary(id){
  if(!confirm('Are you sure you want to remove this game?')) return;
  try {
    // fetch current server library
    const resGet = await fetch('library.php');
    const current = await resGet.json();
    const updated = (current || []).filter(x => Number(x) !== Number(id));
    // write updated back to server (POST with new list)
    const resPost = await fetch('library.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ ids: updated })
    });
    const data = await resPost.json();
    if (data.success) {
      localStorage.setItem('library', JSON.stringify(data.library));
      loadGames();
    } else {
      throw new Error(data.message || 'Failed to update server');
    }
  } catch (e) {
    console.error('Failed to remove on server, falling back to local:', e);
    let lib = JSON.parse(localStorage.getItem('library') || '[]');
    lib = lib.filter(x => Number(x) !== Number(id));
    localStorage.setItem('library', JSON.stringify(lib));
    loadGames();
  }
}

// 6. Fitur Play (Simulasi)
function playGame(btn, title){
  const originalText = btn.innerHTML;
  btn.innerHTML = 'Launching...';
  btn.classList.add('disabled');
  
  setTimeout(() => {
    alert('Starting game: ' + title);
    btn.innerHTML = 'Running';
    btn.style.background = '#eab308'; // Ubah jadi kuning
    
    setTimeout(() => {
       btn.innerHTML = originalText;
       btn.classList.remove('disabled');
       btn.style.background = '';
    }, 3000);
  }, 1000);
}

// 7. Fitur Search Sederhana
document.getElementById('searchLib').addEventListener('keyup', (e) => {
  const term = e.target.value.toLowerCase();
//  const libraryIds = getLibrary(); ini gak perlu lagi soalnya udah ada ownedGames -nv
  const allOwned = allGamesDB.filter(game => libraryIds.includes(game.id));
  
  const filtered = allOwned.filter(g => g.title.toLowerCase().includes(term));
  renderLibrary(filtered);
});

// Load saat halaman dibuka
loadGames();

// Animasi Fade In CSS
const style = document.createElement('style');
style.innerHTML = `
  .fade-in { animation: fadeIn 0.3s ease-in; }
  @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
`;
document.head.appendChild(style);

</script>

</body>
