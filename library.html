<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPlay</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tailwind (loaded AFTER Bootstrap so it doesnâ€™t override components) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            padding-top: 80px; /* space for navbar */
        }
        .card-hover { transition: transform 0.3s ease; }
        .card-hover:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<!-- ======================================== -->
<!-- FIXED NAVBAR (FULLY WORKING)            -->
<!-- ======================================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand" href="home.html">NovaPlay</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

      <!-- Left -->
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="news1.html">Store</a></li>
        <li class="nav-item"><a class="nav-link" href="askme1.html">Library</a></li>
      </ul>

      <!-- Right -->
      <div class="d-flex align-items-center gap-3">

        <!-- Search -->
        <input type="text" id="searchInput" 
            placeholder="Search games..."
            class="form-control d-none d-sm-block bg-slate-700 text-white border-0"
            style="width: 250px;">

        <!-- Cart -->
        <button onclick="showPage('cart')" class="btn btn-dark position-relative">
          ðŸ›’
          <span id="cartBadge"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="display:none;">0</span>
        </button>

        <!-- Login -->
        <button id="loginBtn" onclick="showLogin()" class="btn btn-primary">
          ðŸ‘¤ <span class="d-none d-sm-inline">Login</span>
        </button>

        <!-- Logout -->
        <button id="logoutBtn" onclick="logout()" class="btn btn-secondary d-none">
          Logout
        </button>

      </div>
    </div>
  </div>
</nav>

<!-- ======================================== -->
<!-- LOGIN MODAL                              -->
<!-- ======================================== -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50 p-4" style="display:none;">
    <div class="bg-slate-800 rounded-xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-6">Login</h2>

        <div class="space-y-4">
            <div>
                <label class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="loginEmail"
                       class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
            </div>

            <div>
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="loginPassword"
                       class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="isAdmin" class="mr-2">
                <label for="isAdmin" class="text-gray-300">Login as Admin</label>
            </div>

            <div class="flex space-x-3 mt-6">
                <button onclick="handleLogin()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg">
                    Login
                </button>
                <button onclick="hideLogin()" class="flex-1 bg-slate-700 text-white py-2 rounded-lg">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ======================================== -->
<!-- MAIN CONTENT                             -->
<!-- ======================================== -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Store Page -->
    <div id="storePage" class="page">
        <h2 class="text-3xl font-bold text-white mb-8">Featured Games</h2>
        <div id="gamesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Library -->
    <div id="libraryPage" class="page" style="display:none;">
        <h2 class="text-3xl font-bold text-white mb-8">My Library</h2>
        <div class="text-center py-20">
            <p class="text-gray-400 text-lg">Your purchased games will appear here</p>
        </div>
    </div>

    <!-- Cart -->
    <div id="cartPage" class="page" style="display:none;">
        <h2 class="text-3xl font-bold text-white mb-8">Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="emptyCart" class="text-center py-20">
            <div class="text-6xl mb-4">ðŸ›’</div>
            <p class="text-gray-400 text-lg">Your cart is empty</p>
        </div>
    </div>

    <!-- Admin -->
    <div id="adminPage" class="page" style="display:none;">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-white">Admin Panel</h2>
            <button onclick="showAddGameForm()" 
                class="px-4 py-2 bg-green-600 text-white rounded-lg flex items-center">
                âž• <span class="ml-2">Add Game</span>
            </button>
        </div>

        <!-- Admin Game Form -->
        <div id="gameForm" class="bg-slate-800 rounded-xl p-6 mb-8" style="display:none;">
            <h3 id="formTitle" class="text-xl font-bold text-white mb-4">Add New Game</h3>

            <div class="space-y-4">
                <div>
                    <label class="text-gray-300">Title</label>
                    <input id="gameTitle" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-gray-300">Price</label>
                        <input id="gamePrice" type="number" step="0.01"
                               class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
                    </div>
                    <div>
                        <label class="text-gray-300">Genre</label>
                        <input id="gameGenre" class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
                    </div>
                </div>

                <div>
                    <label class="text-gray-300">Description</label>
                    <textarea id="gameDescription" rows="3"
                              class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg"></textarea>
                </div>

                <div>
                    <label class="text-gray-300">Image URL</label>
                    <input id="gameImage" type="url"
                           class="w-full px-4 py-2 bg-slate-700 text-white rounded-lg">
                </div>

                <div class="flex space-x-3">
                    <button onclick="saveGame()" 
                        class="flex-1 bg-green-600 text-white py-2 rounded-lg">Save Game</button>
                    <button onclick="cancelGameForm()" 
                        class="flex-1 bg-slate-700 text-white py-2 rounded-lg">Cancel</button>
                </div>
            </div>
        </div>

        <div id="adminGamesList" class="space-y-4"></div>
    </div>

</div>

</body>
</html>
